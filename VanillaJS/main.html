<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>VanillaJS</title>
  </head>
  <body>
    <main>
      <div class="main-tabs">
        <div class="main-tabs__windows">windows</div>
        <div class="main-tabs__clock">clock</div>
        <div class="main-tabs__todo">todo</div>
      </div>
    </main>
    <footer>
      <div class="footer-ui">
        <div class="footer-ui__icons">
          <span class="footer-ui__windows">
            <i class="fa-brands fa-windows fa-lg"></i>
          </span>
          <span class="footer-ui__clock">
            <i class="fa-solid fa-clock fa-lg"></i>
          </span>
          <span class="footer-ui__todo usedNow">
            <i class="fa-solid fa-check fa-lg"></i>
          </span>
        </div>
        <div class="footer-ui__time">
          <p id="nowTime">오전 0:00</p>
          <p id="nowDay">0000-00-00</p>
          <script src="clock.js"></script>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/9de9b02c16.js"
      crossorigin="anonymous"
    ></script>
    <script src="background.js"></script>
    <script src="footer.js"></script>
  </body>
</html>
