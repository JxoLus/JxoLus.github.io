<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/VanillaJSStyle.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>xoLus</title>
  </head>
  <body>
    <main>
      <div class="main-login">
        <p class="welcome">Welcome</p>
        <p class="welcome-user">master</p>
        <label for="username password">
          <input
            type="text"
            id="username"
            minlength="2"
            maxlength="5"
            onkeyup="getPassword()"
            placeholder="사용자 이름"
            autofocus
            required
          />
          <input
            type="password"
            id="password"
            minlength="4"
            maxlength="12"
            onkeyup="getPassword()"
            placeholder="암호"
            required
          />
        </label>
        <p class="press-any-key hidden">아무 곳이나 눌러 시작</p>
        <p class="password-wrong hidden">일치하지 않습니다</p>
      </div>
    </main>  
    <script src="../js/background.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
