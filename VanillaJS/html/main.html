<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/VanillaJSStyle.css" />
    <title>VanillaJS</title>
  </head>
  <body>
    <div class="thumbnail"></div>
    <main>
      <div class="main-tabs">
        <div class="main-tabs__windows hidden">
          <i class="fa-solid fa-power-off fa-sm" title="로그아웃"></i>
          <i class="fa-solid fa-trash fa-sm" title="계정 삭제"></i>
          <i class="fa-solid fa-image fa-sm" title="배경화면 변경"> </i>
          <i class="fa-solid fa-snowflake fa-sm" title="눈 효과"></i>
        </div>
        <div class="main-tabs__user-info">
          <p class="main-tabs__user-info-title mini-title">유저</p>
          <img src="../img/user-icon.png" id="user-icon" />
          <p class="main-tabs__user-info__name">master</p>
          <p class="main-tabs__user-info__message">반갑습니다 master님</p>
        </div>
        <div class="main-tabs__clock clock-tab-background hidden">
          <p class="main-tabs__clock-title mini-title">시계</p>
          <p class="main-tabs__clock-time">오오 0:00:00</p>
          <p class="main-tabs__clock-day">0000년 0월 0일 0요일</p>
        </div>
        <div class="main-tabs__todo todo-tab-background hidden">
          <p class="main-tabs__todo-title mini-title">할 일</p>
        </div>
        <div class="main-tabs__fortune hidden">
          <p class="main-tabs__fortune-title mini-title">운세</p>
        </div>
        <div class="main-tabs__weather weather-tab-background hidden">
          <p class="main-tabs__weather-title mini-title">날씨</p>
          <p class="main-tabs__weather-weather">00시 / 00°C</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-ui">
        <div class="footer-ui__icons">
          <span class="footer-ui__windows">
            <i class="fa-brands fa-windows fa-lg"></i>
          </span>
          <span class="footer-ui__user-info usedNow">
            <i class="fa-solid fa-circle-user fa-lg"></i>
          </span>
          <span class="footer-ui__google">
            <i class="fa-brands fa-google fa-lg"></i>
          </span>
          <span class="footer-ui__youtube">
            <i class="fa-brands fa-youtube fa-lg"></i>
          </span>
          <span class="footer-ui__clock">
            <i class="fa-solid fa-clock fa-lg"></i>
          </span>
          <span class="footer-ui__todo">
            <i class="fa-solid fa-check fa-lg"></i>
          </span>
          <span class="footer-ui__fortune">
            <i class="fa-solid fa-star"></i>
          </span>
          <span class="footer-ui__weather">
            <i class="fa-solid fa-cloud"></i>
          </span>
          <span class="footer-ui__facebook fa-lg">
            <i class="fa-brands fa-facebook"></i>
          </span>
          <span class="footer-ui__instagram">
            <i class="fa-brands fa-instagram fa-lg"></i>
          </span>
          <span class="footer-ui__github">
            <i class="fa-brands fa-github fa-lg"></i>
          </span>
          <span class="footer-ui__game">
            <i class="fa-solid fa-gamepad fa-lg"></i>
          </span>
        </div>
        <div class="footer-ui__time">
          <p id="nowTime">오전 0:00</p>
          <p id="nowDay">0000-00-00</p>
        </div>
        <div class="footer-ui__all-close"></div>
      </div>
    </footer>
    <div class="snowflakes hidden"></div>
    <script
      src="https://kit.fontawesome.com/9de9b02c16.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/background.js"></script>
    <script src="../js/footer-icons.js"></script>
    <script src="../js/clock.js"></script>
    <script src="../js/main-tabs.js"></script>
    <script src="../js/weather.js"></script>
    <script src="../js/snowflake.js"></script>
  </body>
</html>
